{% extends 'base.html' %}

{% block title %} Sales Locations {% endblock %}

{% block content %}

<h1> Sales Locations </h1>

<div class="location details">
    <label for="building-name"> Building Name: </label>
    <input type="text" name="building-name" id="building-name">

    <p> Does the building have access to Fibre? </p>
    <input type="radio" name="fibre-yes" value="Yes" id="fibre-yes">
    <label for="fibre-yes"> Yes </label>

    <input type="radio" name="fibre-no" value="No" id="fibre-no">
    <label for="fibre-no"> No </label>

    <input type="radio" name="myisp-base" value="Connect to MyISP Base Station" id="myisp-base">
    <label for="myisp-base"> Can connect to MyISP Base Statio </label>
</div>

<div class="office-details">
    <label for="office-name"> Office Name: </label>
    <input type="text" name="office-name" id="office-name">

    <label for="office-floor"> The office is located on which floor </label>
    <input type="number" name="office-floor" id="office-floor">

    <label for="other-offices"> Other offices </label>
    <textarea name="other-office" rows="5"></textarea>
</div>

<div class="accessibility">
    <label for="access-rate"> Ease of Access </label>
    <fieldset>
        <legend> Select the ease of access with 1 being easy and 3 being hard</legend>
        <input type="radio" id="level-1" name="level-1" value="1">
        <label for="level-1"> 1 </label> 

        <input type="radio" id="level-2" name="level-1" value="2">
        <label for="level-2"> 2 </label>

        <input type="radio" id="level-3" name="level-3" value="3">
        <label for="level-3"> 3 </label>
    </fieldset>

    <label for="access-info"> Details on access to building </label>
    <textarea name="access-info" rows="5" cols="33"></textarea>
</div>
