{% extends "base.html" %}
{% block content %}

  <div class="add_user">
    <h1> Add new user </h1>
    <form method="post">
    <p>
        {{ form.username.label }} <br>
        {{ form.username(size=30)}}
    </p>
    <p>
        {{ form.email.label }} <br>
        {{ form.email(size=30)}}
    </p>
    <p>
        {{ form.password.label }} <br>
        {{ form.password(size=30)}}
    </p>
    
     <p>
       <button> {{ form.add() }} </button> 
    </p>
</form>
  </div>

    {% endblock content %}
