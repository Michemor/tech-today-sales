{% extends "base.html" %}
{% block content %}


<div class="flex justify-center mt-12">
  <form method="post" class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md space-y-6 font-montserrat">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Login To Proceed</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="mb-4">
        {% for message in messages %}
          <li class="text-red-500">{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <div>
      <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
      <input type="text" name="username" id="username" required
        class="block w-128 rounded-md bg-gray-50 px-3 py-2 text-base text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 font-montserrat"
        placeholder="Enter username">
    </div>
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
      <input type="password" name="password" id="password" required
        class="block w-128 rounded-md bg-gray-50 px-3 py-2 text-base text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 font-montserrat"
        placeholder="Enter password">
    </div>
    <div>
      <button type="submit"
        class="w-128 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded transition duration-200 font-montserrat">
        Login
      </button>
    </div>
  </form>
</div>

{% endblock content %}
