<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technology Today Sales</title>
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body, .font-montserrat { font-family: 'Montserrat', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen font-montserrat">
    <div class="container mx-auto py-8">
        {% block content %}
        <h1 class="text-3xl font-bold text-center text-indigo-800 mb-4">Welcome to Technology Today Sales Section</h1>
        <h2 class="text-xl font-semibold text-center text-gray-700 mb-8">Users List</h2>

        <div class="flex justify-center">
            <div class="w-full max-w-2xl">
                <div class="flex justify-end mb-2">
                    <a href="{{ url_for('addUser') }}">
                        <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded shadow transition duration-200">
                            Add New User
                        </button>
                    </a>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full bg-white rounded-lg shadow border border-gray-300 mx-auto">
                        <thead>
                            <tr>
                                <th class="border px-6 py-3 text-center text-xs font-medium text-gray-700 uppercase bg-gray-50">Username</th>
                                <th class="border px-6 py-3 text-center text-xs font-medium text-gray-700 uppercase bg-gray-50">Email</th>
                                <th class="border px-6 py-3 text-center text-xs font-medium text-gray-700 uppercase bg-gray-50">Password</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for user in users %}
                            <tr class="hover:bg-gray-100 transition">
                                <td class="border px-6 py-4 text-gray-800 text-center">{{ user.user_name }}</td>
                                <td class="border px-6 py-4 text-gray-800 text-center">{{ user.user_email }}</td>
                                <td class="border px-6 py-4 text-gray-800 text-center">{{ user.user_password }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        {% endblock content %}
    </div>
</body>
</html>
