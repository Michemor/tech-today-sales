<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technology Today Sales</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        {% block content %}
        <h1>Welcome to Technology Today Sales Section</h1>
        <h2>Users List</h2>

        <div>
            <div>
                <div>
                    <a href="{{ url_for('addUser') }}">
                        <button>
                            Add New User
                        </button>
                    </a>
                </div>
                <div>
                    <table>
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Password</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for user in users %}
                            <tr>
                                <td>{{ user.user_name }}</td>
                                <td>{{ user.user_email }}</td>
                                <td>{{ user.user_password }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        {% endblock content %}
    </div>
</body>
</html>
