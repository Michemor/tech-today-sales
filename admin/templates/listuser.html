{% extends 'base.html'%}

{% block content %}
 <h2>Users List</h2>

        <div>
            <div>
                <div>
                    <a href="{{ url_for('addUser') }}">
                        <button>
                            Add New User
                        </button>
                    </a>
                </div>
                <div>
                    <table>
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Password</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for user in users %}
                            <tr>
                                <td>{{ user.user_name }}</td>
                                <td>{{ user.user_email }}</td>
                                <td>{{ user.user_password }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
{% endblock content %}
